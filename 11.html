<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="js/sorttable.js" type="text/javascript">
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ScoreSaber Top PP</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
      <h1>Highest PP Plays of Top 600 Beat Saber Players.</h1>
      <h2>SORT TABLE BY CLICKING TABLE HEADERS</h2>
      <a href="11.html"><button>Reset Table.</button></a>
      <a href="10.html"><img src="pictures/leftbutton.jpg"></a>
      <a href="12.html"><img src="pictures/rightbutton.jpg"></a>
    <div class="container text-center my-4">

      <table class="sortable" id="testTable">
        <thead>
          <tr>
            <th>Global Rank</th>
            <th>Name</th>
            <th>Top PP</th>
          </tr>
        </thead>

        <tbody id="demo">

        </tbody>
      </table>

    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript">
      $.getJSON("https://spreadsheets.google.com/feeds/list/1pIwca6fp544dXBGnS-MNsI1sR0PCNcoXnop7POa0ngk/od6/public/values?alt=json", function(data) {

        var sheetData = data.feed.entry;

        var i;
        for (i = 0; i < sheetData.length; i++) {

          var rank = data.feed.entry[i]['gsx$rank']['$t'];
          var player = data.feed.entry[i]['gsx$player']['$t'];
          var toppp = data.feed.entry[i]['gsx$toppp']['$t'];

          document.getElementById('demo').innerHTML += ('<tr>' + '<td>' + rank + '</td>' + '<td>' + player + '</td>' + '<td>' + toppp + '</td>' + '</tr>');

        }
      });
    </script>
  </body>
    <footer>
        <h3>All information from <a href="https://scoresaber.com">ScoreSaber</a></h3>
    </footer>
</html>
